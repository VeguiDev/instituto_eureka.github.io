<!DOCTYPE html><html lang="es"> <head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Login</title><link rel="icon" href="/img/favicon.ico" type="image/png"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"><link rel="stylesheet" href="/css/styles.css"><!-- Fuentes--><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"><style>.logo{display:flex;justify-content:center;align-items:center;width:90%;margin:10px auto}.container{display:flex;justify-content:center;align-items:center;height:100vh}.form{--bg-light: #f24968;--bg-dark: #304173;--clr: #f24968;--clr-alpha: #ffffff;display:flex;flex-direction:column;align-items:center;gap:1rem;width:100%;max-width:300px}.form .input-span{width:100%;display:flex;flex-direction:column;gap:.5rem}.form input{border-radius:.5rem;padding:1rem .75rem;width:100%;border:none;display:flex;align-items:center;gap:.5rem;background-color:var(--clr-alpha);outline:2px solid var(--bg-dark)}.form input[type=email]:focus,.form input[type=password]:focus{outline:2px solid var(--clr)}.label{align-self:flex-start;color:var(--clr);font-weight:600}.form .submit{padding:1rem .75rem;width:100%;display:flex;align-items:center;gap:.5rem;border-radius:3rem;background-color:var(--bg-dark);color:var(--bg-light);border:none;cursor:pointer;transition:all .3s;font-weight:600;font-size:.9rem}.form .submit:hover{background-color:var(--clr);color:var(--bg-dark)}.span{text-decoration:none;color:var(--bg-dark)}.span a{color:var(--clr)}
</style><script type="module">const e=document.getElementById("login-form");if(!e)throw new Error("Form not found");e.addEventListener("submit",o=>{o.preventDefault(),window.location.href="/reservas"});
</script></head> <body>  <div class="container"> <form class="form" id="login-form"> <img src="img/logo.png" class="logo"> <span class="input-span"> <label for="email" class="label">Usuario</label> <input type="text" name="email" id="email"> </span> <span class="input-span"> <label for="password" class="label">Contraseña</label> <input type="password" name="password" id="password"> </span> <span class="span"><a href="#" id="pwolvido">Olvidaste tu contraseña?</a></span> <input class="submit" type="submit" value="Iniciar sesion"> <span class="span">Tendras tu login una vez adquirido el curso</span> </form> </div>  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> </body> </html>
